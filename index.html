<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            calculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="screen">
                <div id="status-bar">
                    <div id="calculator-name">calcoolator</div>
                </div>
                <div id="calculator-display">
                    <div><span></span></div>
                </div>
            </div>
            <div id="num">
                <div class="num-row numdeclist green-buttons buttons">
                    <div><span>1</span></div>
                    <div><span>2</span></div>
                    <div><span>3</span></div>
                </div>
                <div class="num-row numdeclist green-buttons buttons">
                    <div><span>4</span></div>
                    <div><span>5</span></div>
                    <div><span>6</span></div>
                </div>
                <div class="num-row numdeclist green-buttons buttons">
                    <div><span>7</span></div>
                    <div><span>8</span></div>
                    <div><span>9</span></div>
                </div>
                <div class="num-row numdeclist green-buttons buttons">
                    <div><span>0</span></div>
                    <div><span>e</span></div>
                    <div><span>π</span></div>
                </div>
            </div>   
            <div id="operator" class="pink-buttons buttons">
                <div><span>×</span></div>     
                <div><span>/</span></div>
                <div><span>-</span></div>
                <div><span>+</span></div>
            </div>
            <div id="operate" class="pink-buttons buttons">
                <div><span>=</span></div>  
            </div>
            <div id="decimal" class="decimal numdeclist green-buttons buttons">
                <div><span>.</span></div>
            </div>
            <div id="remover" class="green-buttons buttons">
                <div id="AC"><span style="font-size: 25px;">AC</span></div>
                <div id="DEL"><span style="font-size: 25px;">DEL</span></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
